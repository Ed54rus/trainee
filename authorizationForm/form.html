<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="form.css">
	<script defer src="form.js"></script>
	<title>Форма Авторизации</title>
</head>
<body>

	<div class="form__wrapper">
		<form class="form" id="form" action="">
			<span class="form__title">Авторизация</span>
			<span class="invalid-input invalid-login">Введите корректный E-mail</span>
			<input class="form__input" id="login" type="text" placeholder="E-mail" required>
			<span class="invalid-input invalid-pass">Пароль содержит менее 8 символов</span>
			<input class="form__input" id="pass" type="password" placeholder="Password" required>
			<button class="form__btn" id="submit" type="submit">Вход</button>
		</form>
	</div>

</body>
</html>
