<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script defer src="main.js"></script>
	<title>Регистрация</title>

<body>

	<form class="form" id="form" action="">
		<span class="form__title">Регистрация</span>
		<span class="invalid-input invalid-login">Введите корректный E-mail</span>
		<input class="form__input" id="login" type="text" placeholder="E-mail" required>
		<span class="invalid-input invalid-pass">Пароль содержит менее 8 символов</span>
		<input class="form__input" id="pass" type="password" placeholder="Пароль" required>
		<span class="invalid-input invalid-pass">Пароли не совпадают</span>
		<input class="form__input" id="pass" type="password" placeholder="Повторите пароль" required>
		<button class="form__btn" id="submit" type="submit">Зарегистрироваться</button>
		<a class='form__link' href="./auth.html">Если вы уже зарегистрированы нажмите сюда</a>

	</form>
